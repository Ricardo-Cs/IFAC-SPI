<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./api.js" defer></script>
</head>

<body>
    <form>
        <label for="cep">Insira seu cep: </label>
        <input name="cep" type="number">
        <button type="submit">Enviar</button>
    </form>

    <span></span>
</body>

<script>
    const form = document.querySelector('form');
    const input = document.querySelector('input');
    const span = document.querySelector('span');

    // Exemplo de requisiçâo de api
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const request = new Request(`http://viacep.com.br/ws/${input.value}/json/`);
        fetch(request)
            .then((response) => response.json())
            .then(data => {
                console.log(data);
                span.innerHTML = `Bairro: ${data.bairro} <br>
            Logradouro: ${data.logradouro} <br>
            Estado: ${data.estado}`;
            })
    });

</script>

</html>
