<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="./form.js" defer></script>
</head>

<body>
    <input type="text" name="nome" id="nome">

    <br>

    <select id="estado">
        <option value="AC">Acre</option>
        <option value="SP">São Paulo</option>
        <option value="MG">Minas Gerais</option>
        <option value="RS">Rio Grande do Sul</option>
    </select>

    <br>

    <input type="color" id="cor">

    <br>

    <p id="resposta"></p>
    
    <button onclick="mostrarDados()">OK</button>
    <br><br><br>
    Deseja receber e-mails?
    Sim: <input type="radio" name="email" value="Sim">
    Não: <input type="radio" name="email" value="Não">
    <p id="respostaRadio"></p>
    <button onclick="mostrarDadosRadio()">OK</button>

    <p>Qual o sentido da vida?</p>
    Viver: <input type="checkbox" name="sentido" value="viver">
    Pular: <input type="checkbox" name="sentido" value="pular">
    Correr: <input type="checkbox" name="sentido" value="correr">
    <p id="respostaCheckbox"></p>
    <button onclick="mostrarDadosCheckbox()">OK</button>

</body>

</html>
