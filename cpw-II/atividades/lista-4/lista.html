<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4</title>
    <script src="./lista.js"></script>
</head>
<body>
    Informe uma data: 
    <input type="text" id="data" onkeyup="validarData()" maxlength="10" placeholder="01/01/2001">
    <span id="dataResposta"></span>
    
    <br><br>

    Informe uma placa de carro: 
    <input type="text" id="placa" onkeyup="validarPlaca()" maxlength="7" placeholder="AAA1A11">
    <span id="placaResposta"></span>

    <br><br>

    Informe um cpf:
    <input type="text" id="cpf" onkeyup="validarCPF()" maxlength="14" placeholder="000.000.000-00">
    <span id="cpfResposta"></span>
</body>
</html>
